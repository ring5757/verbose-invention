<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동사 시제 변환기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
    .highlight {
      background-color: #ffcccb;
      color: black;
    }
  </style>
</head>
<body>
  <h1>동사 시제 변환기</h1>
  <input type="text" id="verbInput" placeholder="예: go, went, going" />
  <button onclick="convertVerb()">변환</button>
  <div class="result" id="result"></div>

  <script>
    let verbs = {};

    fetch('verbs.json')
      .then(response => response.json())
      .then(data => {
        verbs = data;
      })
      .catch(error => {
        console.error("JSON 불러오기 실패:", error);
      });

    function convertVerb() {
      const input = document.getElementById("verbInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      let foundKey = null;
      for (const key in verbs) {
        const forms = Object.values(verbs[key]);
        if (forms.includes(input)) {
          foundKey = key;
          break;
        }
      }

      if (foundKey && verbs[foundKey]) {
        const v = verbs[foundKey];
        resultDiv.innerHTML = `
          <table>
            <tr><th>형태</th><th>예시</th><th>용도</th></tr>
            <tr${v.base === input ? ' class="highlight"' : ''}><td>원형</td><td>${v.base}</td><td>기본 동사 형태</td></tr>
            <tr${v.present === input ? ' class="highlight"' : ''}><td>현재형</td><td>${v.present}</td><td>현재 시제, 3인칭 단수 포함</td></tr>
            <tr${v.past === input ? ' class="highlight"' : ''}><td>과거형</td><td>${v.past}</td><td>과거 시제</td></tr>
            <tr${v.progressive === input ? ' class="highlight"' : ''}><td>진행형</td><td>${v.progressive}</td><td>현재진행형</td></tr>
            <tr${v.pastParticiple === input ? ' class="highlight"' : ''}><td>과거분사</td><td>${v.pastParticiple}</td><td>완료시제, 수동태</td></tr>
          </table>
        `;
      } else {
        resultDiv.innerHTML = "죄송합니다. 아직 등록되지 않은 동사입니다.";
      }
    }

    document.getElementById("verbInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        convertVerb();
      }
    });
  </script>
</body>
</html>
